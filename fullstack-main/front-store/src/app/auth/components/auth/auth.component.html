<html lang="en">
  <body>
    <div class="box-form">
      <div class="left">
        <div class="overlay">
          <h1>Hola Amigo</h1>
          <p>
            This Is Your Gain For The Dashboard, You Must Login As An Admin, If
            You Do Not Have An Account You Have To Signup
          </p>
        </div>
      </div>

      <div class="right">
        <h5>Login</h5>
        <p>
          Don't have an account ? Create Your Account, it takes less than a
          minute
        </p>

        <form
          class="form"
          #authForm="ngForm"
          (ngSubmit)="onSubmit(authForm)"
          *ngIf="!isLoading"
        >
          <div class="inputs">
            <input
              type="text"
              class="form-control"
              placeholder="Enter your Email"
              ngModel
              name="email"
              required
            />
            <br />
            <input
              type="password"
              class="form-control"
              placeholder="Enter your Password"
              ngModel
              name="password"
              required
              minlength="6"
            />
          </div>
          <div class="btn-form">
            <button class="btn" type="submit" [disabled]="!authForm.valid">
              {{ isLoginMode ? "Login" : "Sign Up" }}
            </button>
            <button class="btn" type="button" (click)="onSwitchMode()">
              Switch To {{ isLoginMode ? "Sign Up" : "Login" }}
            </button>
          </div>
        </form>
        <br /><br />
      </div>
    </div>
  </body>
</html>
