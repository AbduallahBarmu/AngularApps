<div class="section">
  <div class="container">
    <div class="box mt-5">
        <div class="product-container" *ngIf="!loading">
          <div *ngFor="let item of products">
          <app-product
            class="product-items"
            [data]="item"
            (item)="addToCart($event)"
          >
          </app-product>
        </div>
      </div>
      <div class="text-center w-100" *ngIf="loading">
        <app-spinner></app-spinner>
      </div>
    </div>
  </div>
</div>
